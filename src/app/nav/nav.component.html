<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    attr.role="dialog"
    mode="over"
    [(opened)]="openSideNav"
    [ngStyle]="{ display: isHandset ? 'block' : 'none' }"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        *ngFor="let navLink of navLinks"
        mat-list-item
        [routerLink]="navLink.path"
        (click)="isHandset && drawer.toggle()"
      >
        <mat-icon attr.aria-label="{{ navLink.name }} Icon">
          {{navLink.icon}}
        </mat-icon>
        {{ navLink.name }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <header>Symmoe Homepage</header>
      <mat-nav-list class="nav-bar" *ngIf="!isHandset">
        <a
          *ngFor="let navLink of navLinks"
          mat-list-item
          [routerLink]="navLink.path"
        >
          <mat-icon attr.aria-label="{{ navLink.name }} icon">{{
            navLink.icon
          }}</mat-icon>
          {{ navLink.name }}
        </a>
      </mat-nav-list>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
